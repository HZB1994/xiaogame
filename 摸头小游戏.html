<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Êë∏Â§¥Â∞èÊ∏∏Êàè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .person {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    .head {
      width: 120px;
      height: 120px;
      background: #ffe0b2;
      border-radius: 50%;
      border: 4px solid #b8860b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      transition: all 0.2s;
      box-shadow: 0 4px 16px #0002;
      position: relative;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .body {
      width: 40px;
      height: 80px;
      background: #90caf9;
      border-radius: 20px;
      margin-top: -10px;
      border: 3px solid #1976d2;
    }
    .hint {
      margin-top: 30px;
      color: #888;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="person">
    <div class="head" id="head">
      <div class="face" id="face">üòê</div>
    </div>
    <div class="body"></div>
  </div>
  <div class="hint">Êë∏Êë∏Â§¥ËØïËØï~</div>
  <script>
    const head = document.getElementById('head');
    const face = document.getElementById('face');
    // Êñ∞Â¢ûÊèêÁ§∫ÊñáÂ≠ó
    let tip = document.createElement('div');
    tip.style.position = 'absolute';
    tip.style.top = '-36px';
    tip.style.width = '100%';
    tip.style.textAlign = 'center';
    tip.style.fontSize = '20px';
    tip.style.color = '#d32f2f';
    tip.style.fontWeight = 'bold';
    tip.style.textShadow = '0 2px 8px #fff, 0 0 2px #d32f2f';
    tip.style.pointerEvents = 'none';
    head.appendChild(tip);

    let scale = 1;
    let tapCount = 0;
    const maxTap = 5;
    let angry = false;
    let exploded = false;

    function setFace() {
      if (exploded) {
        face.textContent = "üí•";
      } else if (angry) {
        face.textContent = "üò°";
      } else {
        face.textContent = "üòê";
      }
    }

    function setTip(text) {
      tip.textContent = text || "";
    }

    function growHead() {
      tapCount++;
      if (tapCount <= maxTap) {
        // ÊØèÊ¨°Êë∏Â§¥ÔºåÂ§¥ÂèòÂ§ß‰∏ÄÁÇπ
        scale = 1 + 0.14 * tapCount; // 1~1.7
        head.style.transform = `scale(${scale})`;
        if (tapCount === maxTap) {
          angry = true;
          setFace();
          setTip("ÊàëÁîüÊ∞î‰∫ÜÔºÅ");
        }
      } else if (tapCount === maxTap + 1 && angry && !exploded) {
        // Á¨¨6Ê¨°ÔºåÁàÜÁÇ∏
        exploded = true;
        setFace();
        setTip("ÁÇ∏‰∫ÜÔºÅ");
        head.style.transition = "all 0.2s";
        head.style.transform = "scale(2) rotate(20deg)";
        setTimeout(resetHead, 800);
      }
    }

    function resetHead() {
      scale = 1;
      tapCount = 0;
      angry = false;
      exploded = false;
      head.style.transition = "all 0.3s";
      head.style.transform = "scale(1) rotate(0deg)";
      setFace();
      setTip("");
    }

    function tapHandler(e) {
      e.preventDefault();
      if (exploded) return; // ÁàÜÁÇ∏Âêé‰∏çËÉΩÂÜçÁÇπ
      if (tapCount < maxTap || (tapCount === maxTap && angry && !exploded)) {
        growHead();
      }
    }

    // ÂÖºÂÆπÊâãÊú∫ÂíåPC
    head.addEventListener('touchstart', tapHandler);
    head.addEventListener('mousedown', tapHandler);
  </script>
</body>
</html>
